	<head>
		<title>My Library</title>
		<meta charset="utf-8" />

	<body class="is-preload">

		<!-- Header -->
			<header id="header">
				<a class="logo" href="#">MyLibrary</a>
				<nav>
					<a href="#menu">Menu</a>
				</nav>
			</header>

		<!-- Nav -->
			<nav id="menu">
				<ul class="links">
					<li><a href="library.html">Home</a></li>
					<li><a href="#">Libros</a></li>
					<li><a href="#"></a></li>
				</ul>
			</nav>

			<section class="wrapper">
					<div id="contenedor">
					<h2>
					Modificar Libro
					</h2>
					
					<form 
							method="get" 
							th:object="${bookToUpdate}"
							th:action="@{/saveBook}">
						<table>
							<tr>
								<td><label for="nombre">Nombre</label></td>
								<td><input type="text" th:field="*{name}" /></td>
							</tr>
							<tr>
								<td><label for="autor">Autor</label></td>
								<td><input type="text" th:field="*{author}" /></td>
							</tr>
							<tr>
								<td><label for="isbn">ISBN</label></td>
								<td><input type="text" th:field="*{isbn}" /></td>
							</tr>
						</table>
						<br />
						<p>
							<input type="submit" value="Guardar Cambios" />
							<input type="hidden"  th:field="*{id_book}" />
						</p>
					</form>
				</div>
			</section> 
		

		<!-- Footer -->
			<footer id="footer">
				<div class="inner">
					<div class="content">
						<section>
							<h3>GENERAL INFO</h3>
							<p>There is my personal library.</p>
						</section>
						<section>
							<h4>Links</h4>

								<li><a href="#"><i class="icon fa-github">&nbsp;</i>Github</a></li>
							</ul>
						</section>
					</div>
					<div class="copyright">
						&copy; MyLibrary, BY <a href="">arroyoe</a>.
					</div>
				</div>
			</footer>
